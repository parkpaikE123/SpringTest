<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>test02</title>
</head>
<body>

	<div class="container">
		<div id="Quest01">
			<h2>HOT 5</h2>
			<table class="table">
				<thead>
					<tr>
						<th>순위</th>
						<th>제목</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="music, status:${musicList}">
						<td th:text=${status.count}></td>
						<td th:text="${music}">룰루랄라</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="Quest02">
			<h2>멤버십</h2>
			<table class="table">
				<thead>
					<tr>
						<th>이름</th>
						<th>전화번호</th>
						<th>등급</th>
						<th>포인트</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="member:${membership}">
						<td th:text="${member.name}">소노공</td>
						<td th:text="${member.phoneNumber}">123</td>
						<td th:switch="${member.grade}">
							<span th:case="VIP" class="text-danger">VIP</span>
							<span th:case="GOLD" class="text-warning">GOLD</span>
							<span th:case="BASIC">BASIC</span>
						</td>
						<td>
							<span th:if="${member.point >= 5000}" class="text-primary" th:text="|${member.point}P|">31112P</span>
							<span th:unless="${member.point >= 5000}" th:text="|${member.point}P|">100P</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>

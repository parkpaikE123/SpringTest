<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>test02</title>
</head>
<body>

	<div class="container">
		<div id="Quest01">
			<h2>HOT 5</h2>
			<table class="table">
				<thead>
					<tr>
						<th>순위</th>
						<th>제목</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="music, status:${musicList}">
						<td th:text=${status.count}></td>
						<td th:text="${music}">룰루랄라</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="Quest02">
			<h2>멤버십</h2>
			<table class="table">
				<thead>
					<tr>
						<th>이름</th>
						<th>전화번호</th>
						<th>등급</th>
						<th>포인트</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="member:${membership}">
						<td th:text="${member.name}">소노공</td>
						<td th:text="${member.phoneNumber}">123</td>
						<th:block th:with="gradeValue=${member.grade}">
							<th:block th:switch="${gradeValue}"> 
								<td th:case="VIP" class="text-danger">
								<th:block th:text="${member.grade}"></th:block>
								</td>
								<td th:case="GOLD" class="text-warning">
								<th:block th:text="${member.grade}"></th:block>
								</td>
								<td th:case="*">
								<th:block th:text="${member.grade}"></th:block>
								</td>
							</th:block>
						</th:block>
						<div th:if="${member.point >= 5000}">
							<td th:text="${member.point}" class="text-primary"></td>
						</div>
						<div th:unless="${member.point >= 5000}">
							<td th:text="${member.point}"></td>
						</div>
					</tr>
				</tbody>
			</table>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>

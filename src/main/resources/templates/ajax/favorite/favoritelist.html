<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>즐겨찾기 목록</title>
</head>
<body>
	<div class="container">
		<h2>즐겨 찾기 목록</h2>
		<table class="table text-center">
			<thead>
				<tr>
					<th>No.</th>
					<th>이름</th>
					<th>주소</th>
					<th>edit</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="favorite, status:${favorite}">
					<td th:text="${favorite.id}">1</td>
					<td th:text="${favorite.name}">마국</td>
					<td th:text="${favorite.url}">https://234341</td>
					<td><button class="btn btn-danger delete-btn">삭제</button></td>
				</tr>
			</tbody>
		</table>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	
<script>
	$(function() {
		$(".delete-btn").on("click", function() {
			let id = $(".delete-btn").val();
			$.ajax({
				type:"post"
				,url:"/ajax/favorite/delete"
				,data:{"id":id}
				,success:function(response) {
					if(response.id == 1) {
						alert("해당 행을 삭제하였습니다");
						location.href="/ajax/favorite/list";
					} else {
						alert("삭제 실패");
					}
				}
				,error:function() {
					alert("삭제 요청중 에러 발생!");
				}
			})
		})
	})
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>즐겨 찾기 추가하기</title>
</head>
<body>
	<div class="container">
		<h2>즐겨 찾기 추가하기</h2>
		
		<label>제목</label>
		<input type="text" class="form-control" id="siteName">
		<label>주소</label>
		<input type="text" class="form-control" id="urlAddress">
		<button class="btn btn-success w-100 mt-3" id="addBtn" onClick="location.href='localhost:8080/ajax/favorite/list'">추가</button>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	
<script>
	$(function() {
		$("#addBtn").on("click", function() {
			let name = $("#siteName").val();
			let url = $("#urlAddress").val();
			
			// 유효성 검사
			if(name == "") {
				alert("제목을 입력해주세요");
				return;
			}
			if(url == "") {
				alert("주소를 입력해주세요");
				return;
			}
			if(!url.startsWith("http://") && !url.startsWith("https://")) {
				alert("올바르지 않은 주소입니다");
				return;
			}
			
			$.ajax({
				type:"post"
				, url:"/ajax/favorite/create"
				, data:{"name":name, "url":url}
				, success:function(response) {
					if(response.result == "success"){
						alert("즐겨찾기 추가 성공");
						window.location.href="/ajax/favorite/list";
						
					} else {
						alert("즐겨찾기 추가 실패");
					}
				}
				, error:function() {
					alert("즐겨찾기 추가 에러!")
				}
			})
			
		});
	})
</script>
</body>
</html>

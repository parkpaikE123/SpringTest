<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/booking/main.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>메인 화면</title>
</head>
<body>
	<div id="wrap">
    	<header class="d-flex justify-content-center align-items-center display-4">통나무 팬션</header>
        <nav>
            <ul class="nav nav-link nav-fill d-flex w-100">
                <li class="nav-item"><a href="#" class="nav-link text-white">펜션소개</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">객실보기</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">예약안내</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">커뮤니티</a></li>
            </ul>
        </nav>
        <section>
            <div class="imageZone">
                <image id="bannerImage" height="350" width="1200" alt="팬션 이미지" src="http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner1.jpg"></image>
            </div>
            <menu class="m-0 p-0 d-flex">
                <div class="reservation col-3 d-flex text-white justify-content-center align-items-center">
                    <div class="display-4">
                        실시간<br>예약하기
                    </div>
                </div>
                <div class="loginZone col-5">
                    <div class="d-flex">
                    <h3 class="mt-2 text-white">예약확인</h3>
                
                    </div>
                    <div class="memberInput">
                        <div class="d-flex p-2 text-white">
                            <label class="text-right col-3">이름</label>
                            <input type="text" class="text-box form-control col-8" id="nameInput" > 
                        </div>
                        <div class="d-flex p-2 text-white">
                            <label class="text-right col-3">전화번호</label>
                            <input type="text" class="text-box form-control col-8" id="phoneNumberInput">        
                        </div>    
                    </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-success mr-4" id="lookupBtn">조회 하기</button>
                        </div>
                    </div>
                    <div class="infoDesk col-4 text-white d-flex justify-content-center align-items-center">                                            
                            <div class="display-4">
                                예약문의 : <br>
                             
                                010-<br>000-1111
                            </div>
                    </div>
                </menu>
            </section>
            <footer>
                <p>
                    제주특별자치도 제주시 애월읍 <br>
                    사업자등록번호 : 123-12-12321412 / ㅇㄴㅇㅁ /ㅁㄴㅇㅁ / 대표:김동욱<br>
                    Copyright 2025 asdfdf All Right reserved
                </p>
            </footer>

        </div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	
<script>
	$(function() {
		
		$("#lookupBtn").on("click", function() {
			let name = $("#nameInput").val();
			let phoneNumber = $("#phoneNumberInput").val();
			
			if(name == "") {
				alert("이름을 입력해주세요");
				return;
			} 
			if(phoneNumber == "") {
				alert("전화번호를 입력해주세요");
				return;
			}
			
			$.ajax({
				type:"get"
				, url:"/ajax/booking/info"
				, data:{"name":name, "phoneNumber":phoneNumber}
				, success:function(response) {
					
					if(response.result == "success") {
						alert("이름 : " + response.data.name + "\n날짜 : " + response.data.date + "\n일수 : " + response.data.day +"\n전화번호 : " + response.data.phoneNumber)
					}else{
						alert("해당하는 정보로 예약된 정보가 없습니다");
					}
				}
				, error:function(){
					alert("조회 에러!");
				}
			})
		})
		
	})
</script>
	
</body>
</html>
